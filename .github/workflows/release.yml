on:
  push

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: ls
      - run: pwd
      - run: pip3 install tatsu regex wxpython PyMuPDF graphviz cppyy numpy scipy pyinstaller 
      - run: poetry env use python3.9
      - run: poetry install --no-root --no-dev
      - run: poetry run pyinstaller iheartla.spec
      - run: ls
