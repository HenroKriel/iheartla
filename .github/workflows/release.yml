on:
  push

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: python3 --version
      # - run: pip3 install --upgrade pip setuptools wheel
      # - run: brew install pyenv
      # - run: pyenv install 3.8.5
      # - run: pyenv global 3.8.5
      # - run: python3 --version
      # - run: python --version
      - run: brew install poetry
      # - run: brew install openblas
      - run: brew install python@3.8
      - run: python3 --version
      # - run: OPENBLAS="$(brew --prefix openblas)"
      - run: poetry env use $(brew --prefix)/opt/python@3.8/bin/python3
      - run: poetry run python3 --version
      - run: poetry run pip install --upgrade pip setuptools wheel
      # - run: poetry run pip install numpy==1.18
      - run: poetry install --no-root
      # - run: poetry install --no-root --no-dev
      - run: poetry run pip install pyinstaller
      # - run: ls
      - run: poetry run pyinstaller iheartla.spec
      - run: cd dist
      - run: ls dist
      - run: zip iheartla.app.zip ./dist/iheartla.app/ -r
      # - run: mv iheartla.app.zip ../
      # - run: cd ..
      - run: ls
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./iheartla.app.zip
          asset_name: iheartla.app.zip
          asset_content_type: application/zip
