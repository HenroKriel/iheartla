on:
  push

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: python3 --version
      - run: pip3 install --upgrade pip setuptools wheel
      - run: brew install pyenv
      - run: pyenv install 3.8.5
      - run: pyenv global 3.8.5
      - run: python3 --version
      - run: python --version
      - run: brew install poetry
      - run: poetry env use python3
      - run: poetry run pip3 install --upgrade --only-binary :all:numpy
      - run: poetry run pip3 install --upgrade pip setuptools wheel
      - run: poetry install --no-root --no-dev
      - run: poetry run pip3 install pyinstaller
      - run: ls
      - run: poetry run pyinstaller iheartla.spec
      - run: ls
