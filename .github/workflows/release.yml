on:
  push

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - run: ls
      - run: pwd
      - run: brew install poetry
      - run: poetry env use python3.9
      - run: poetry install --no-root --no-dev
      - run: poetry shell
      - run: pyinstaller iheartla.spec
      - run: ls
